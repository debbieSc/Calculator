<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href ="style.css">
        <script src="index.js" defer></script>
    </head>

    <body>

        <div class="container">
            <div class="display">0</div>
            
            <div class="buttons">
                <button id="ac" class="operatorChoice">AC</button>
                <button id="negNum" class="operatorChoice">+/-</button>
                <button id="percent" class="operatorChoice">%</button>
                <button id="divideSign" class="operatorChoice">/</button>
                <button id="seven" class="buttonChoice">7</button>
                <button id="eight" class="buttonChoice">8</button>
                <button id="nine" class="buttonChoice">9</button>
                <button id="multiplySign" class="operatorChoice">*</button>
                <button id="four" class="buttonChoice">4</button>
                <button id="five" class="buttonChoice">5</button>
                <button id="six" class="buttonChoice">6</button>
                <button id="subtractSign" class="operatorChoice">-</button>
                <button id="one" class="buttonChoice">1</button>
                <button id="two" class="buttonChoice">2</button>
                <button id="three" class="buttonChoice">3</button>
                <button id="plusSign" class="operatorChoice">+</button>
                <button id="zero" class="buttonChoice">0</button>
                <button id="decimal" class="buttonChoice">.</button>
                <button id="equalsSign" class="operatorChoice">=</button>
            </div>



        </div>
    </body>

</html>
